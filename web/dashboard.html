<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang chủ - Lịch tháng</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js" defer></script>
</head>
<body class="bg-[#9BE4FF] min-h-screen flex flex-col items-center p-4 font-sans">

  <!-- Thanh điều hướng -->
  <div class="w-full max-w-md bg-[#FFACC9] flex justify-around py-3 mb-4 rounded shadow">
    <button onclick="showTab('calendar')" class="text-white font-semibold">📅 LỊCH TRÌNH</button>
    <button onclick="showTab('eventForm')" class="text-white font-semibold">📝 SỰ KIỆN</button>
    <button class="text-white font-semibold">⚙️ CÀI ĐẶT</button>
  </div>

  <!-- Tab: Lịch trình -->
  <div id="calendarTab" class="w-full max-w-md">
    <div class="flex items-center justify-center mb-4 gap-2">
      <button class="text-2xl px-2" onclick="changeMonth(-1)">←</button>
      <h1 id="monthTitle" class="text-2xl font-bold bg-[#FFA16C] text-white px-4 py-1 rounded">THÁNG 5</h1>
      <button class="text-2xl px-2" onclick="changeMonth(1)">→</button>
      <select id="yearSelect" onchange="changeYear(this.value)" class="ml-2 rounded px-2 py-1 bg-white shadow text-sm"></select>
    </div>
    <div class="grid grid-cols-4 gap-2 mb-4">
      <button class="bg-white px-4 py-1 rounded shadow text-sm font-medium">Tháng</button>
      <button class="bg-white px-4 py-1 rounded shadow text-sm font-medium">Tuần</button>
      <button class="bg-white px-4 py-1 rounded shadow text-sm font-medium">Năm</button>
      <button class="bg-white px-4 py-1 rounded shadow text-sm font-medium">Danh sách</button>
    </div>
    <div id="calendarGrid" class="grid grid-cols-7 gap-1 text-center text-sm"></div>
  </div>

  <!-- Tab: Tạo sự kiện -->
  <div id="eventFormTab" class="w-full max-w-md hidden bg-white rounded p-4 shadow">
    <h2 class="text-xl font-bold mb-4 text-center">Tạo sự kiện</h2>
    <label class="block mb-2">Tiêu đề:</label>
    <input id="titleInput" type="text" class="w-full border rounded p-2 mb-4" placeholder="Nhập tiêu đề..." />
    <label class="block mb-2">Ngày & Giờ:</label>
    <input id="timeInput" type="datetime-local" class="w-full border rounded p-2 mb-4" />
    <label class="block mb-2">Mô tả:</label>
    <textarea id="descInput" class="w-full border rounded p-2 mb-4" rows="3" placeholder="Chi tiết sự kiện"></textarea>
    <button id="saveEventBtn" class="bg-pink-400 text-white px-4 py-2 rounded w-full">Lưu</button>
  </div>

  <!-- Popup -->
  <div id="popup" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white p-4 rounded shadow w-80 text-center relative">
      <button onclick="closePopup()" class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-lg">&times;</button>
      <h3 class="text-xl font-bold mb-3">Chi tiết ngày <span id="popupDate"></span></h3>
      <div id="eventList" class="text-sm text-left text-gray-700 mb-3"></div>
      <div id="popupActions" class="flex justify-end gap-2 mt-3"></div>
    </div>
  </div>
</body>
</html>
