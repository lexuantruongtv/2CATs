<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập / Đăng ký</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js" defer></script>
</head>

<body class="min-h-screen bg-[#9BE4FF] flex flex-col items-center justify-center p-4">

  <!-- Avatar mèo Đăng nhập -->
  <img id="loginCat" src="images/cat-login.png" alt="Cat Login" class="w-30 mb-4" />

  <!-- Avatar mèo Đăng ký (ẩn lúc đầu) -->
  <img id="registerCat" src="images/cat-register.png" alt="Cat Register" class="w-30 mb-4 hidden" />

  <!-- Form container -->
  <div class="w-full max-w-xs bg-[#FFD7E3] p-4 rounded-xl shadow space-y-3">

    <!-- Đăng nhập -->
    <form id="loginForm" class="space-y-3" action="javascript:login()">
      <div>
        <label class="text-sm font-medium text-gray-700">Tên đăng nhập :</label>
        <input id="usernameL" name="usernameL" type="text" class="w-full mt-1 p-2 rounded-md border" />
      </div>
      <div>
        <label class="text-sm font-medium text-gray-700">Mật khẩu :</label>
        <input id="passwordL" name="passwordL" type="password" class="w-full mt-1 p-2 rounded-md border" />
      </div>

      <div class="flex justify-between text-sm">
        <a href="#" onclick="showForm('forgotForm')" class="text-blue-600 hover:underline">Quên mật khẩu?</a>
        <a href="#" onclick="showForm('registerForm')" class="text-blue-600 hover:underline">Bạn chưa có tài khoản?</a>

      </div>

      <button class="bg-orange-400 text-white py-2 rounded-md w-full hover:bg-orange-500">Đăng nhập</button>

      <div class="mt-4 w-full max-w-xs space-y-2">
        <button
          class="w-full bg-red-50 text-red-600 border border-red-200 rounded-md py-2 flex items-center justify-center gap-2 hover:bg-red-200">
          <img src="https://cdn-icons-png.flaticon.com/128/281/281764.png" class="w-5 h-5" />
          Đăng nhập bằng Google
        </button>

        <button
          class="w-full bg-blue-100 text-blue-600 border border-blue-200 rounded-md py-2 flex items-center justify-center gap-2 hover:bg-blue-200">
          <img src="https://cdn-icons-png.flaticon.com/128/174/174848.png" class="w-5 h-5" />
          Đăng nhập bằng Facebook
        </button>
      </div>
    </form>


    <!-- Đăng ký -->
    <form id="registerForm" class="space-y-3 hidden" action="javascript:register()">
      <div>
        <label class="text-sm font-medium text-gray-700">Tên đăng nhập :</label>
        <input id="usernameR" name="usernameR" type="text" class="w-full mt-1 p-2 rounded-md border" />
      </div>
      <div>
        <label class="text-sm font-medium text-gray-700">Tên người dùng :</label>
        <input id="nameR" name="nameR" type="text" class="w-full mt-1 p-2 rounded-md border" />
      </div>
      <div>
        <label class="text-sm font-medium text-gray-700">Mật khẩu :</label>
        <input id="passwordR" name="passwordR" type="password" class="w-full mt-1 p-2 rounded-md border" />
      </div>
      <div>
        <label class="text-sm font-medium text-gray-700">Nhập lại mật khẩu :</label>
        <input type="password" class="w-full mt-1 p-2 rounded-md border" />
      </div>

      <div class="flex items-start text-sm mt-2">
        <input type="checkbox" id="agree" required class="mt-1 mr-2" />
        <label for="agree" class="text-gray-700">
          Tôi đồng ý với
          <a href="terms.html" target="_blank" class="text-blue-600 hover:underline">Điều khoản dịch vụ</a><br>
          và
          <a href="privacy.html" target="_blank" class="text-blue-600 hover:underline">Chính sách bảo mật</a>
        </label>
      </div>

      <div class="text-sm text-center">
        <a href="#" onclick="toggleForm()" class="text-blue-600 hover:underline">Đã có tài khoản? Đăng nhập</a>
      </div>

      <button class="bg-orange-400 text-white py-2 rounded-md w-full hover:bg-orange-500">Đăng ký</button>
    </form>
  </div>
<!-- Thêm vào bên dưới form đăng ký -->
<form id="forgotForm" class="space-y-3 hidden">
  <div>
    <label class="text-sm font-medium text-gray-700">Nhập email để khôi phục mật khẩu:</label>
    <input type="email" class="w-full mt-1 p-2 rounded-md border" placeholder="Email của bạn" required />
  </div>

  <div class="text-sm text-right">
    <a href="#" onclick="showForm('loginForm')" class="text-blue-600 hover:underline">Quay lại đăng nhập</a>
  </div>

  <button class="bg-orange-400 text-white py-2 rounded-md w-full hover:bg-orange-500">Gửi liên kết</button>
</form>

  <!-- Footer -->
  <p class="text-xs text-gray-400 text-center mt-8">version 0.1</p>

  <!-- Dashboard page template -->
  <template id="dashboard">
    
  </template>

  <!-- Script chuyển đổi -->
  <script>
    function showForm(formId) {
      const forms = ['loginForm', 'registerForm', 'forgotForm'];
      const loginCat = document.getElementById('loginCat');
      const registerCat = document.getElementById('registerCat');
  
      forms.forEach(id => {
        document.getElementById(id).classList.add('hidden');
      });
  
      document.getElementById(formId).classList.remove('hidden');
  
      // Đổi hình mèo tuỳ theo form
      if (formId === 'registerForm') {
        loginCat.classList.add('hidden');
        registerCat.classList.remove('hidden');
      } else {
        loginCat.classList.remove('hidden');
        registerCat.classList.add('hidden');
      }
    }
  </script>
  
</body>

</html>
