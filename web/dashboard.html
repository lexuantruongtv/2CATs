<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang ch·ªß - L·ªãch th√°ng</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#9BE4FF] min-h-screen flex flex-col items-center p-4 font-sans">
  <!-- Thanh ƒëi·ªÅu h∆∞·ªõng -->
  <div class="w-full max-w-md bg-[#FFACC9] flex justify-around py-3 mb-4 rounded shadow">
    <button onclick="showTab('calendar')" class="text-white font-semibold">üìÖ L·ªäCH TR√åNH</button>
    <button onclick="showTab('eventForm')" class="text-white font-semibold">üìù S·ª∞ KI·ªÜN</button>
    <button class="text-white font-semibold">‚öôÔ∏è C√ÄI ƒê·∫∂T</button>
  </div>

  <!-- Tab: L·ªãch tr√¨nh -->
  <div id="calendarTab" class="w-full max-w-md">
    <!-- Ti√™u ƒë·ªÅ th√°ng v√† ch·ªçn nƒÉm -->
    <div class="flex items-center justify-center gap-2 mb-4">
      <button class="text-2xl px-2" onclick="changeMonth(-1)">‚Üê</button>
      <h1 id="monthTitle" class="text-2xl font-bold bg-[#FFA16C] text-white px-4 py-1 rounded">TH√ÅNG 3</h1>
      <button class="text-2xl px-2" onclick="changeMonth(1)">‚Üí</button>
      <select id="yearSelect" onchange="changeYear()" class="ml-2 px-2 py-1 rounded">
        <!-- NƒÉm ƒë∆∞·ª£c t·∫°o b·∫±ng JS -->
      </select>
    </div>

    <!-- B·ªô ch·ªçn ch·∫ø ƒë·ªô -->
    <div class="grid grid-cols-4 gap-2 mb-4">
      <button class="bg-white px-4 py-1 rounded shadow text-sm font-medium">Th√°ng</button>
      <button class="bg-white px-4 py-1 rounded shadow text-sm font-medium">Tu·∫ßn</button>
      <button class="bg-white px-4 py-1 rounded shadow text-sm font-medium">NƒÉm</button>
      <button class="bg-white px-4 py-1 rounded shadow text-sm font-medium">Danh s√°ch</button>
    </div>

    <!-- B·∫£ng ng√†y -->
    <div id="calendarGrid" class="grid grid-cols-7 gap-1 text-center text-sm">
      <!-- Header th·ª© s·∫Ω ƒë∆∞·ª£c th√™m b·∫±ng JS -->
    </div>
  </div>

  <!-- Tab: T·∫°o s·ª± ki·ªán -->
  <div id="eventFormTab" class="w-full max-w-md hidden bg-white rounded p-4 shadow">
    <h2 class="text-xl font-bold mb-4 text-center">T·∫°o s·ª± ki·ªán</h2>

    <label class="block mb-2">Ti√™u ƒë·ªÅ:</label>
    <input id="eventTitle" type="text" class="w-full border rounded p-2 mb-4" placeholder="Nh·∫≠p ti√™u ƒë·ªÅ..." />

    <label class="block mb-2">Ng√†y & Gi·ªù:</label>
    <input id="eventDateTime" type="datetime-local" class="w-full border rounded p-2 mb-4" />

    <label class="block mb-2">M√¥ t·∫£:</label>
    <textarea id="eventDescription" class="w-full border rounded p-2 mb-4" rows="3" placeholder="Chi ti·∫øt s·ª± ki·ªán"></textarea>

    <button onclick="saveEvent()" class="bg-pink-400 text-white px-4 py-2 rounded w-full">L∆∞u</button>
  </div>

  <!-- Popup chi ti·∫øt ng√†y -->
  <div id="popup" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white p-4 rounded shadow w-72 text-center">
      <h3 class="text-lg font-bold mb-2">Chi ti·∫øt ng√†y <span id="popupDate"></span></h3>
      <div id="eventList" class="text-sm text-gray-700 mb-4"></div>
      <button onclick="closePopup()" class="bg-pink-400 text-white px-4 py-1 rounded">ƒê√≥ng</button>
    </div>
  </div>

  <script>
    let currentMonth = 2;
    let currentYear = 2025;
    const monthNames = ["Th√°ng 1", "Th√°ng 2", "Th√°ng 3", "Th√°ng 4", "Th√°ng 5", "Th√°ng 6", "Th√°ng 7", "Th√°ng 8", "Th√°ng 9", "Th√°ng 10", "Th√°ng 11", "Th√°ng 12"];

    function showTab(tab) {
      document.getElementById('calendarTab').classList.add('hidden');
      document.getElementById('eventFormTab').classList.add('hidden');
      if (tab === 'calendar') {
        document.getElementById('calendarTab').classList.remove('hidden');
        renderCalendar();
      } else {
        document.getElementById('eventFormTab').classList.remove('hidden');
      }
    }

    function renderCalendar() {
      const title = document.getElementById("monthTitle");
      const grid = document.getElementById("calendarGrid");
      title.innerText = `${monthNames[currentMonth]}`;

      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      const firstDay = (new Date(currentYear, currentMonth, 1).getDay() + 6) % 7;

      grid.innerHTML = `
        <div class="font-bold">Th·ª© 2</div>
        <div class="font-bold">Th·ª© 3</div>
        <div class="font-bold">Th·ª© 4</div>
        <div class="font-bold">Th·ª© 5</div>
        <div class="font-bold">Th·ª© 6</div>
        <div class="font-bold">Th·ª© 7</div>
        <div class="font-bold">CN</div>
      `;

      let day = 1;
      for (let i = 0; i < 42; i++) {
        const cell = document.createElement('div');
        if (i >= firstDay && day <= daysInMonth) {
          const key = `${currentYear}-${currentMonth + 1}-${day}`;
          const event = localStorage.getItem(key);
          cell.className = "bg-[#FFD6E7] p-2 cursor-pointer rounded text-sm";
          cell.onclick = () => showPopup(day);
          cell.innerHTML = `<div class="font-semibold">${day}</div>`;
          if (event) {
            const eventObj = JSON.parse(event);
            cell.innerHTML += `<div class="text-xs text-pink-600">${eventObj.title}</div>`;
          }
          day++;
        } else {
          cell.innerHTML = "";
        }
        grid.appendChild(cell);
      }
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      document.getElementById("yearSelect").value = currentYear;
      renderCalendar();
    }

    function changeYear() {
      currentYear = parseInt(document.getElementById("yearSelect").value);
      renderCalendar();
    }

    function saveEvent() {
      const title = document.getElementById("eventTitle").value;
      const dateTime = document.getElementById("eventDateTime").value;
      const description = document.getElementById("eventDescription").value;
      const date = new Date(dateTime);
      const key = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
      const event = { title, description, time: date.toLocaleTimeString() };
      localStorage.setItem(key, JSON.stringify(event));
      alert("ƒê√£ l∆∞u s·ª± ki·ªán!");
      showTab('calendar');
    }

    function showPopup(day) {
      const key = `${currentYear}-${currentMonth + 1}-${day}`;
      const event = localStorage.getItem(key);
      document.getElementById('popupDate').innerText = `${day}/${currentMonth + 1}/${currentYear}`;
      if (event) {
        const e = JSON.parse(event);
        document.getElementById("eventList").innerHTML = `<strong>${e.title}</strong><br>${e.description}<br>${e.time}`;
      } else {
        document.getElementById("eventList").innerText = "Ch∆∞a c√≥ s·ª± ki·ªán n√†o";
      }
      document.getElementById('popup').classList.remove('hidden');
    }

    function closePopup() {
      document.getElementById('popup').classList.add('hidden');
    }

    function setupYearDropdown() {
      const select = document.getElementById("yearSelect");
      for (let y = 2020; y <= 2030; y++) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.text = y;
        if (y === currentYear) opt.selected = true;
        select.appendChild(opt);
      }
    }

    setupYearDropdown();
    renderCalendar();
  </script>
</body>

</html>
